<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hello World!</title>
	</head>
	<body>
		<table id="myTable" class="display">
		    <thead>
		        <tr>
		            <th>Column 1</th>
		            <th>Column 2</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		            <td>Row 1 Data 1</td>
		            <td>Row 1 Data 2</td>
		        </tr>
		        <tr>
		            <td>Row 2 Data 1</td>
		            <td>Row 2 Data 2</td>
		        </tr>
		    </tbody>
		</table>
		<link rel="stylesheet" href="datatables.css"></link>
		<script src="jquery.js"></script>
		<script src="datatables.js"></script>
		<script>
		$(document).ready( function () {
		    $('#myTable').DataTable();
		} );
		</script>
	</body>
</html>
