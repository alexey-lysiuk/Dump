name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: checksum
      run: |
        links=( \
            https://github.com/libsndfile/libsndfile/releases/download/1.2.0/libsndfile-1.2.0.tar.xz \
        )
        for link in ${links[@]}; do
            wget -q $link
        done
        ls -l
        shasum -a 256 *
