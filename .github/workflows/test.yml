name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: checksum
      run: |
        links=( \
            https://github.com/FluidSynth/fluidsynth/archive/refs/tags/v2.3.1.tar.gz \
        )
        for link in ${links[@]}; do
            wget -q $link
        done
        ls -l
        shasum -a 256 *
