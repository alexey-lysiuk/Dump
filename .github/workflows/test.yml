name: Test

on: [push]

jobs:
  build:
    runs-on: macos-12
    steps:
    - name: graphviz 
      run: |
        curl -JOL https://gitlab.com/graphviz/graphviz/-/archive/8.1.0/graphviz-8.1.0.tar.bz2
        tar -xf graphviz-8.1.0.tar.bz2
        cd graphviz-8.1.0
        ./configure --help
  
