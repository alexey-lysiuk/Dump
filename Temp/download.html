function downloadAs(url, name)
{
	var x=new XMLHttpRequest();
	x.open("GET", url, true);
	x.responseType="blob";
	x.onload = function(e)
	{
		download(e.target.response, name, "application/zip");
	};
	x.send();
}  
</script>
